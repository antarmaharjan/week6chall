<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment::headingpart">

    <a class="btn btn-secondary" href="/" role="button">Home Page</a>
</head>
<body>

<section id="showcase">
    <div class="container"></div>
    <h3>Enter your Personal Information</h3>
    <form action="#"
          th:action="@{/enterPerson}"
          th:object="${newPerson}"
          method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group"><!-- col-lg-4">-->
            <!--<label  class="col-md-3 control-label">First Name:</label>-->
            <label class="control-label">First Name:</label>

                <input style="color:black; " type="text" th:field="*{firstName}"/>
                <p><span class="myerrormessage" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:#b81624"/></p>

        </div>
        <!--<div class="form-group">-->
        <div class="form-group"><!-- col-lg-4">-->
            <!--<label class="col-md-3 control-label">Last Name:</label>-->
            <label class=" control-label">Last Name:</label>

                <input  style="color:black; "type="text" th:field="*{lastName}" />
                <p><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:#b81624"/></p>
        </div>
        <div class="form-group"><!-- col-lg-4">-->

            <label class = "control-label">Email Address:</label>

                <input style="color:black; " type="text" th:field="*{emailAddress}" />
                <p><span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"  style="color:#b81624"/></p>

        </div>
        <div class="form-group"><!-- col-lg-4">-->

            <input class="btn btn-success btn-md" type = "submit" value="Submit"/></a><br><br>

            <!--<a class="btn btn-secondary" href="/" role="button">Link to the Home Page</a>-->

            <!--<a class="btn btn-secondary" href="/enterSkills" type = "submit" style="width:310px" >Add More Skills With Rating</a>-->
        </div>

    </form>
</section>

    <footer th:align="center" th:replace="fragment :: footerpart"/>

</body>
</html>

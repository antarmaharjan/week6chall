<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <title>Resume Building App</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Dispaly all</title>
</head>
<body>
<header>

            <a class="navbar-brand" href="#">ResumeDB</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/addperson">Add Another Person</a></li>
                <li><a href="/displayall">Profile</a></li>
        </ul>
            </ul>
        </div>
    </nav>
</header>

<section id="showcase">
    <div class="container"></div>


    <th:block th:each="oneper:${allperson}">


        <h2 th:text="inline">Basic information for [[${oneper.firstName}]] + [[${oneper.lName}]]</h2>

        <p th:text="'Your full name: '+ ${oneper.firstName} + ' ' + ${oneper.lastName}"/>
        <p th:text="'Your email: '+ ${i.email}" />
        <p><a th:href="@{/updateper/{id}(id=${oneper.uuid})}">Update</a></p>
        <p><a th:href="@{/deleteper/{id}(id=${oneper.uuid})}">Delete</a></p>

        <h2>Education</h2>

        <th:block th:each="edu:${oneper.educations}">
            <p th:text="'Degree: '+ ${edu.degree}"/>
            <p th:text="'Your University: '+ ${edu.university}"/>
            <p th:text="'Your Graduate Year: '+ ${edu.graduationyear}" />
            <p><a th:href="@{/updateeducation/{id}(id=${edu.educationId})}">Update</a></p>
            <p><a th:href="@{/deleteeducation/{id}(id=${edu.educationId})}">Delete</a></p>
            <br/>
        </th:block>

        <h2>Skills</h2>
        <th:block th:each="sk:${oneper.skills}">
            <p th:text="'Skill: '+ ${sk.skillname} + ', ' + ${sk.skillrating}" />
            <p><a th:href="@{/updateskill/{id}(id=${sk.skillId})}">Update</a></p>
            <p><a th:href="@{/deleteskill/{id}(id=${sk.skillId})}">Delete</a></p>
            <br/>
        </th:block>

        <h2>Work Expereince</h2>
        <th:block th:each="exp:${oneper.experiences}">
            <p th:text="'Title: '+ ${exp.title}"/>
            <p th:text="'Organization: '+ ${exp.organization}"/>
            <p th:text="'Start Date: '+ ${exp.startTime} + ' - ' + ${exp.endTime}" />
            <p th:text="'Your duty 1: '+ ${exp.duty1}"/>
            <p th:text="'Your duty 2: '+ ${exp.duty2}" />
            <p><a th:href="@{/updatejob/{id}(id=${exp.experienceId})}">Update</a></p>
            <p><a th:href="@{/deletejob/{id}(id=${exp.experienceId})}">Delete</a></p>
            <br/>
        </th:block>

        <!--<div>-->
        <!--<p><a href="/addeducation" class="btn btn-dark btn-lg">Add an education achievement</a></p>-->
        <!--<p><a href="/addexperience" class="btn btn-dark btn-lg">Add an experience</a></p>-->
        <!--<p><a href="/addskill" class="btn btn-dark btn-lg">Add a skill</a></p>-->
        <!--<p><a href="/displayall" class="btn btn-dark btn-lg">Show your profile</a></p>-->
        <!--<br/>-->
        <!--</div>-->
    </th:block>

    </div>
    </div>
</section>

</body>
</html>
